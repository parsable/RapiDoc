<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Parsable API</title>
</head>

<body>
  <!-- 
    Some sample spec to try
    https://api.apis.guru/v2/specs/stripe.com/2019-02-19/swagger.json 
    https://api.apis.guru/v2/specs/github.com/v3/swagger.json
    https://api.apis.guru/v2/specs/bitbucket.org/2.0/swagger.json
    https://petstore.swagger.io/v2/swagger.json
    https://assets.zuora.com/zuora-documentation/swagger.yaml <<< Large spec with lot of markdown
  -->

  <!--
  #003D57 - dark blue
  #0086bf - medium blue
  #19BAF2 - bright blue
  #FAFAFA - gray
  -->
  <rapi-doc
    spec-url="./examples/parsable_api.json"
    allow-spec-url-load="false"
    allow-spec-file-load="false"
    header-color="#FAFAFA"
    primary-color="#0086bf"
    layout="row"
    theme="light"
  >
    <img
      slot="logo"
      src="https://files.readme.io/711a9e2-small-parsable_logo2.png"
    />
</rapi-doc>
</body>

</html>
